http:
    middlewares:
        auther-mwr:
            forwardAuth:
                address: "http://{{env \"shrooAuthName\"}}:9000/outpost.goauthentik.io/auth/traefik" # gets authentik's container name from environment variables
                trustForwardHeader: true
                authResponseHeaders:
                    - X-authentik-username
                    - X-authentik-groups
                    - X-authentik-email
                    - X-authentik-name
                    - X-authentik-uid
                    - X-authentik-jwt
                    - X-authentik-meta-jwks
                    - X-authentik-meta-outpost
                    - X-authentik-meta-provider
                    - X-authentik-meta-app
                    - X-authentik-meta-version
